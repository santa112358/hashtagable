name: check_before_merge

on:
  pull_request:
    branches:
      - master

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.17.0'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test